<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Chat - ConnectSphere</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #0f0f0f;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 15px 20px;
      background: #1e1e1e;
      border-bottom: 1px solid #333;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header .exit-btn {
      background: transparent;
      color: #ff4d4d;
      border: none;
      font-size: 15px;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    header .exit-btn:hover {
      background: #2c2c2c;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 60%;
      padding: 10px 15px;
      border-radius: 10px;
      background: #1a1a1a;
      position: relative;
    }

    .message .sender {
      font-size: 13px;
      font-weight: bold;
      color: #00d1ff;
      margin-bottom: 4px;
    }

    .message.self {
      align-self: flex-end;
      background: #0071e3;
    }

    .message.self .sender {
      color: #fff;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: #1b1b1b;
      border-top: 1px solid #333;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    .input-area button {
      background: #1e90ff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div class="title">üåç World Chat</div>
    <button class="exit-btn" onclick="exitChat()">Exit Chat</button>
  </header>

  <div class="chat-container" id="chatContainer">
    <div class="message">
      <div class="sender">Emma</div>
      Hello everyone! üòä
    </div>
    <div class="message self">
      <div class="sender">You</div>
      Hi Emma!
    </div>
  </div>

  <div class="input-area">
    <input type="text" placeholder="Type a message..." id="messageInput"/>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const messageInput = document.getElementById('messageInput');

    function sendMessage() {
      const msg = messageInput.value.trim();
      if (!msg) return;

      const div = document.createElement('div');
      div.className = 'message self';
      div.innerHTML = `<div class="sender">You</div>${msg}`;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      messageInput.value = '';
    }

    function exitChat() {
      // Redirect to home or previous page
      window.location.href = "home.html"; // You can change this
    }
  </script>

</body>
</html>
