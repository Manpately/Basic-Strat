<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Share It</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      padding-bottom: 80px;
    }

    .feed {
      display: flex;
      flex-direction: column;
      padding: 1rem;
      gap: 1.2rem;
    }

    .post {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .post:hover {
      transform: scale(1.01);
      box-shadow: 0 6px 16px rgba(0, 247, 255, 0.3);
    }

    .post h3 {
      margin: 0 0 0.5rem;
    }

    .post p {
      margin: 0.5rem 0;
      color: #ccc;
    }

    .actions {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .actions button {
      background: none;
      border: none;
      color: #aaa;
      cursor: pointer;
      font-size: 1rem;
      transition: color 0.3s, transform 0.2s;
    }

    .actions button:hover {
      color: #00f7ff;
      transform: scale(1.1);
    }

    /* Animated Navbar */
    .manpro-navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(30, 30, 30, 0.9);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      z-index: 1000;
      border-top: 1px solid #444;
      animation: slideUp 0.5s ease-out;
    }

    .manpro-navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0.5rem 0;
      width: 100%;
      max-width: 600px;
      justify-content: space-around;
    }

    .manpro-navbar li a {
      color: #ccc;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.8rem;
      transition: color 0.3s;
    }

    .manpro-navbar li a:hover {
      color: #00f7ff;
    }

    .manpro-navbar i {
      font-size: 1.3rem;
      margin-bottom: 2px;
      transition: transform 0.3s;
    }

    .manpro-navbar li a:hover i {
      transform: translateY(-2px);
    }

    @keyframes slideUp {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Feed Section -->
  <div class="feed">
    <div class="post">
      <h3>@naivedh</h3>
      <p>This is a sample post with full features. Welcome to Share It!</p>
      <div class="actions">
        <button><i class="fas fa-thumbs-up"></i> Like</button>
        <button><i class="fas fa-thumbs-down"></i> Dislike</button>
        <button><i class="fas fa-comment"></i> Comment</button>
        <button><i class="fas fa-share"></i> Share</button>
      </div>
    </div>
    <div class="post">
      <h3>@user_123</h3>
      <p>Check out this smooth dark-themed UI with animations! ðŸ”¥</p>
      <div class="actions">
        <button><i class="fas fa-thumbs-up"></i> Like</button>
        <button><i class="fas fa-thumbs-down"></i> Dislike</button>
        <button><i class="fas fa-comment"></i> Comment</button>
        <button><i class="fas fa-share"></i> Share</button>
      </div>
    </div>
    <!-- Add more posts below if needed -->
  </div>

  <!-- manpro Navbar -->
  <nav class="manpro-navbar">
    <ul>
      <li><a href="home.html"><i class="fas fa-home"></i><span>Home</span></a></li>
      <li><a href="share.html"><i class="fas fa-upload"></i><span>Share</span></a></li>
      <li><a href="chat.html"><i class="fas fa-comments"></i><span>Chat</span></a></li>
      <li><a href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a></li>
      <li><a href="settings.html"><i class="fas fa-cog"></i><span>Settings</span></a></li>
    </ul>
  </nav>

</body>
</html>
