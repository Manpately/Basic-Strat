<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - ConnectSphere</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #0e0e0e;
      color: white;
      display: flex;
      height: 100vh;
      flex-direction: column;
    }

    .chat-container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 320px;
      background: rgba(24, 24, 24, 0.9);
      backdrop-filter: blur(10px);
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
    }

    .top-section {
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .create-group {
      background: #1e90ff;
      color: white;
      padding: 7px 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s ease;
    }

    .create-group:hover {
      background: #0071e3;
      transform: scale(1.05);
    }

    .world-chat {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      color: #00d1ff;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .world-chat:hover {
      background: rgba(0, 209, 255, 0.1);
    }

    .chat-users {
      flex: 1;
      overflow-y: auto;
    }

    .chat-users::-webkit-scrollbar {
      width: 6px;
    }

    .chat-users::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 10px;
    }

    .user {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .user:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .user img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
    }

    .main-chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #121212;
      position: relative;
    }

    .main-chat.active {
      justify-content: flex-start;
      align-items: stretch;
      padding: 20px;
    }

    .main-chat i {
      font-size: 48px;
      margin-bottom: 20px;
      color: #666;
    }

    .main-chat p {
      font-size: 18px;
      color: #ccc;
    }

    .send-btn {
      background: #1e90ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
    }

    .send-btn:hover {
      background: #0071e3;
    }

    .chat-box {
      background: #1b1b1b;
      border-radius: 10px;
      padding: 10px 15px;
      margin: 5px 0;
      max-width: 60%;
      color: #eee;
    }

    .input-area {
      margin-top: auto;
      width: 100%;
      display: flex;
      align-items: center;
      padding: 10px;
      background: #1b1b1b;
      border-top: 1px solid #333;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    .input-area button {
      background: #1e90ff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .emoji-btn {
      font-size: 20px;
      margin-right: 8px;
      cursor: pointer;
      color: #ccc;
    }

    /* manpro-navbar */
    .manpro-navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(30, 30, 30, 0.9);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      z-index: 1000;
      border-top: 1px solid #444;
      animation: slideUp 0.5s ease-out;
    }

    .manpro-navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0.5rem 0;
      width: 100%;
      max-width: 600px;
      justify-content: space-around;
    }

    .manpro-navbar li a {
      color: #ccc;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.8rem;
      transition: color 0.3s;
    }

    .manpro-navbar li a:hover {
      color: #00f7ff;
    }

    .manpro-navbar i {
      font-size: 1.3rem;
      margin-bottom: 2px;
      transition: transform 0.3s;
    }

    .manpro-navbar li a:hover i {
      transform: translateY(-2px);
    }

    @keyframes slideUp {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="sidebar">
      <div class="top-section">
        <h2 style="font-size: 20px;">Chats</h2>
        <button class="create-group">+ Group</button>
      </div>
      <a href="world.html" class="world-chat">üåç World Chat</a>
      <div class="chat-users" id="userList"></div>
    </div>

    <div class="main-chat" id="mainChat">
      <i class="bi bi-chat-dots"></i>
      <p>Select a chat or click ‚Äú+ Group‚Äù to start</p>
      <button class="send-btn">Start New Chat</button>
    </div>
  </div>

  <!-- manpro Navbar -->
  <nav class="manpro-navbar">
    <ul>
      <li><a href="home.html"><i class="fas fa-home"></i><span>Home</span></a></li>
      <li><a href="share.html"><i class="fas fa-upload"></i><span>Share</span></a></li>
      <li><a href="chat.html"><i class="fas fa-comments"></i><span>Chat</span></a></li>
      <li><a href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a></li>
      <li><a href="settings.html"><i class="fas fa-cog"></i><span>Settings</span></a></li>
    </ul>
  </nav>

  <script>
    const users = [
      { name: 'Emma', image: 'https://randomuser.me/api/portraits/women/44.jpg' },
      { name: 'Leo', image: 'https://randomuser.me/api/portraits/men/32.jpg' },
      { name: 'Mia', image: 'https://randomuser.me/api/portraits/women/65.jpg' },
      { name: 'Jack', image: 'https://randomuser.me/api/portraits/men/12.jpg' },
      { name: 'Sophia', image: 'https://randomuser.me/api/portraits/women/90.jpg' },
      { name: 'Aarav', image: 'https://randomuser.me/api/portraits/men/41.jpg' },
      { name: 'Lina', image: 'https://randomuser.me/api/portraits/women/22.jpg' },
      { name: 'Lucas', image: 'https://randomuser.me/api/portraits/men/77.jpg' },
      { name: 'Nora', image: 'https://randomuser.me/api/portraits/women/15.jpg' },
      { name: 'Jay', image: 'https://randomuser.me/api/portraits/men/88.jpg' },
      { name: 'Olivia', image: 'https://randomuser.me/api/portraits/women/8.jpg' },
      { name: 'Noah', image: 'https://randomuser.me/api/portraits/men/9.jpg' }
    ];

    const userList = document.getElementById('userList');
    const mainChat = document.getElementById('mainChat');

    users.forEach(user => {
      const div = document.createElement('div');
      div.classList.add('user');
      div.innerHTML = `
        <img src="${user.image}" alt="${user.name}" />
        <div>
          <strong>${user.name}</strong>
          <p style="font-size: 13px; color: #aaa;">Tap to chat</p>
        </div>
      `;
      div.addEventListener('click', () => openChat(user));
      userList.appendChild(div);
    });

    function openChat(user) {
      mainChat.classList.add('active');
      mainChat.innerHTML = `
        <h3 style="padding: 20px 20px 0 20px;">Chat with ${user.name}</h3>
        <div class="chat-history" id="chatHistory">
          <div class="chat-box">Hello ${user.name} üëã</div>
          <div class="chat-box" style="background:#292929">Hey there!</div>
        </div>
        <div class="input-area">
          <span class="emoji-btn">üòÄ</span>
          <input type="text" id="messageInput" placeholder="Type a message..." />
          <button onclick="sendMessage('${user.name}')">Send</button>
        </div>
      `;
    }

    function sendMessage(name) {
      const input = document.getElementById('messageInput');
      const chatHistory = document.getElementById('chatHistory');
      const message = input.value.trim();
      if (message !== '') {
        const messageBox = document.createElement('div');
        messageBox.classList.add('chat-box');
        messageBox.style.alignSelf = 'flex-end';
        messageBox.textContent = message;
        chatHistory.appendChild(messageBox);
        input.value = '';
        chatHistory.scrollTop = chatHistory.scrollHeight;
      }
    }
  </script>
</body>
</html>
